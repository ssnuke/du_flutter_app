  <style id="splash-screen-style">
    html {
      height: 100%
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    input,
    textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  
  <!-- Force Update Check - Runs before app loads -->
  <script>
    (function() {
      'use strict';
      
      // Check version.json for updates (Flutter generates this with each build)
      async function checkForUpdates() {
        try {
          // Fetch version.json with cache-busting
          const response = await fetch('version.json?t=' + Date.now(), { 
            cache: 'no-store',
            headers: { 'Cache-Control': 'no-cache' }
          });
          if (!response.ok) return;
          
          const serverVersion = await response.json();
          const cachedVersion = localStorage.getItem('app_version');
          const serverVersionStr = JSON.stringify(serverVersion);
          
          if (cachedVersion && cachedVersion !== serverVersionStr) {
            console.log('[PWA] New version detected via version.json');
            console.log('[PWA] Old:', cachedVersion);
            console.log('[PWA] New:', serverVersionStr);
            localStorage.setItem('app_version', serverVersionStr);
            
            // Unregister service worker first
            if ('serviceWorker' in navigator) {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                await registration.unregister();
                console.log('[PWA] Service worker unregistered');
              }
            }
            
            // Clear all caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              await Promise.all(cacheNames.map(name => caches.delete(name)));
              console.log('[PWA] All caches cleared:', cacheNames);
            }
            
            // Force reload from server (bypass cache)
            window.location.href = window.location.href.split('?')[0] + '?v=' + Date.now();
            return true;
          }
          
          // Store version if first time
          if (!cachedVersion) {
            localStorage.setItem('app_version', serverVersionStr);
          }
          return false;
        } catch (e) {
          console.log('[PWA] Version check failed:', e);
          return false;
        }
      }
      
      // Run version check immediately
      checkForUpdates();
    })();
  </script>
</head>

<body>
  <picture id="splash">
    <source
      srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x"

    <source
      srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x"
      media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Force Auto-Update Service Worker -->
  <script>
    (function() {
      'use strict';
      
      if (!('serviceWorker' in navigator)) return;
      
      let refreshing = false;
      
      // Listen for controller change (new service worker activated)
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        console.log('[PWA] New version detected, reloading...');
        window.location.reload();
      });
      
      window.addEventListener('load', async function() {
        try {
          const registration = await navigator.serviceWorker.register('flutter_service_worker.js');
          console.log('[PWA] Service Worker registered');
          
          // Check for updates immediately on page load
          registration.update();
          
          // Check for updates periodically (every 60 seconds)
          setInterval(() => {
            registration.update();
          }, 60 * 1000);
          
          // Handle updates found
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('[PWA] Update found, installing...');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New version available - force it to activate immediately
                console.log('[PWA] New version installed, activating...');
                newWorker.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
          
          // If there's already a waiting worker, activate it
          if (registration.waiting) {
            console.log('[PWA] Found waiting worker, activating...');
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          
        } catch (error) {
          console.error('[PWA] Service Worker registration failed:', error);
        }
      });
      
      // Also check for updates when the page becomes visible (user returns to tab)
      document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible') {
          const registration = await navigator.serviceWorker.getRegistration();
          if (registration) {
            console.log('[PWA] Page visible, checking for updates...');
            registration.update();
          }
        }
      });
      
      // Check for updates when coming back online
      window.addEventListener('online', async () => {
        const registration = await navigator.serviceWorker.getRegistration();
        if (registration) {
          console.log('[PWA] Back online, checking for updates...');
          registration.update();
        }
      });
      
    })();
  </script>
</body>
